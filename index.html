<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>PRESS ANY KEY TO START YOUR GAME</h2>
    <div class="talk">
        
    </div>
    <div class="high">
        <h2>High scores</h2>

    </div>
    <div class="mbox">
    <div class="row1">
        <div class="one box" type="button" id="one">1</div>
        <div class="two box" type="button" id="two">2</div>
    </div>
    
    <div class="row2">
        <div class="three box" type="button" id="three">3</div>
        <div class="four box" type="button" id="four">4</div>
        
    </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
