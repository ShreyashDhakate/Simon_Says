<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+RO:wght@100..400&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col-3 talk ">
          </div>
          <div class="col col-sm-6">
            <h1 class="heading">Simon's Say</h1>
            <br>
            <h2>Press any key to start game</h2>
            <div class="mbox">
                <div class="row1">
                    <div class="one box" type="button" id="one"></div>
                    <div class="two box" type="button" id="two"></div>
                </div>
                
                <div class="row2">
                    <div class="three box" type="button" id="three"></div>
                    <div class="four box" type="button" id="four"></div>
                    
                </div>
                </div>
          </div>
          <div class="col col-sm-2 high">
                <h2>High scores</h2>
          </div>
        </div>
    </div>



    
    <script src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
</body>
</html>
